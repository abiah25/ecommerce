{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container w-50 p-5 mt-3 mb-5 border border-3 border-dark">
  <h1 class="text-center">Add Products</h1>

    {% csrf_token %}
    {{form|crispy}}
    <center><input type="submit" value="Submit" class="btn btn-danger"></center>
  </form>
</div>
{% endblock %}
