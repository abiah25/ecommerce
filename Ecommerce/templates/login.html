{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container w-50 p-5 mt-3 mb-5 border border-3 border-dark">
  <h1>User Login</h1>
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <center><input type="submit" value="Login" class="btn btn-danger"></center>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
  </form>
</div>
{% endblock %}
