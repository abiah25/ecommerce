{% extends 'base.html' %}
{% block content %}

<!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>SEARCH RESULTS</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Search Results</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



<div class="container text-center p-5 mt-5 mb-5 border border-2">
    {% if products %}
<div class="row special-list">
        {% for i in products %}
        <div class="col-lg-3 col-md-6 special-grid top_featured">
            <div class="products-single fix">
                <div class="box-img-hover">
                    <div class="type-lb">
                        <p class="sale">Sale</p>
                    </div>
                    <img src="{{i.image.url}}" height="400px" width="100%" alt="Image">
                    <div class="mask-icon">
                        <ul>
                            <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                            <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                            <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                        </ul>
                        <a class="cart" href="{% url 'shop:productdetail' i.id %}">Details</a>
                    </div>
                </div>
                <div class="why-text">
                    <h4>{{i.name}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h2>No result found</h2>
    {% endif %}
    </div>


{% endblock %}
