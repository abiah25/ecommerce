{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid mb-4">
    <img src="{{category.image.url}}" height="500px" width="100%">
</div>

<div class="container mt-4 w-50">
    <div class="row">
        <div class="col-lg-12">
            <div class="title-all text-center">
                <h1 class="mt-5 mb-3">{{category.name}}</h1>
                <p style="text-align:justify; line-height:3">{{category.description}}</p>
            </div>
        </div>
    </div>


    <div class="row special-list">
        {% for i in category.products.all %}
        <div class="col-lg-3 col-md-6 special-grid top_featured">
            <div class="products-single fix">
                <div class="box-img-hover">
                    <div class="type-lb">
                        <p class="sale">Sale</p>
                    </div>
                    <img src="{{i.image.url}}" height="200px" width="100%" alt="Image">
                    <div class="mask-icon">
                        <ul>
                            <li><a href="#" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                            <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                            <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                        </ul>
                        <a class="cart" href="{% url 'shop:productdetail' i.id %}">Details</a>
                    </div>
                </div>
                <div class="why-text">
                    <h4>{{i.name}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>



{% endblock %}
